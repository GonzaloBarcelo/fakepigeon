<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>fakepigeons</title>
      <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <noscript>
      <h2>Your browser doesn't support Javascript</h2>
    </noscript>

    <div id="entry-page">
        <div class="username-page-container">
            <h1 class="title">GlobalChat</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start Chatting</button>
                </div>
            </form>
            <br>
            <h1 class="title">PersonalArea</h1>
            <form id="loginForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="usernameLogin" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" id="passwordLogin" placeholder="Password" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Personal Area</button>
                </div>
            </form>

            <br>            
            <h1 class="title">Register into fakepigeons</h1>
            <form id="registerForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="usernameRegister" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" id="passwordRegister" placeholder="Password" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Register</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden chat-page">
        <div class="chat-container">
            <div class="chat-header">
                <h2>fakepigeons GlobalChat</h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm" class="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="personal-page" class="hidden chat-page">
        <div class="chat-container">
            <div class="chat-header">
                <h2>fakepigeons GlobalChat</h2>
            </div>
            <ul id="privateArea">

            </ul>
            <form id="privateForm" name="privateForm" class="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="receiver" placeholder="Type a receiver..." autocomplete="off" class="form-control"/>
                        <input type="text" id="private" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="./global.js"></script>
    <script src="./private.js"></script>
  </body>
</html>
