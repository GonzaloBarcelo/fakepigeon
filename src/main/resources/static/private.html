<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./chat.css">
  </head>
  <body>
    <section class="vh-100" style="background-color: #34495e;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div id="chat-page" class="chat-page">
                                <div id="personal-page" class="chat-page">
                                    <div class="chat-container" style="height: 700px">
                                        <div class="chat-header"><h2>fakepigeons PrivateChat</h2></div>
                                        <ul id="privateArea"></ul>
                                        <form id="privateForm" name="privateForm" class="messageForm">
                                            <div class="form-group">
                                                <div class="input-group clearfix">
                                                    <input type="text" id="receiver" placeholder="Type a receiver..." autocomplete="off" class="form-control"/>
                                                    <input type="text" id="private" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                                                    <button type="submit" class="primary">Send</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="./private.js"></script>
</body>
</html>
